name: "__MSG_application_name__"
description: "__MSG_application_small_description__"
version: "1.6.5"
manifest_version: 2
minimum_chrome_version: "50"
default_locale: "en"

app:
  background:
    scripts:
      - "src/background.js"

permissions:
  - "*://ledgerwallet.com/*"
  - "*://*.ledgerwallet.com/*"
  - "*://*.chain.com/v2/notifications/*"
  - "*://api.coinkite.com/*"
  - "*://coinkite.com/*"
  - "*://node.ledger.fr/*"
  - "storage"
  - "unlimitedStorage"
  - "notifications"
  - "usb"
  - "hid"
  -
    usbDevices:
      -
        vendorId: 9601
        productId: 7036
      -
        vendorId: 9601
        productId: 11132
      -
        vendorId: 9601
        productId: 15228
      -
        vendorId: 9601
        productId: 19324
      -
        vendorId: 9601
        productId: 6151
      -
        vendorId: 9601
        productId: 6152
      -
        vendorId: 11415
        productId: 0
      -
        vendorId: 11415
        productId: 1

optional_permissions:
  - "videoCapture"

externally_connectable:
  ids:
    - "*"
  matches:
    - "*://*.ledgerwallet.com/*"
    - "*://ledgerwallet.com/*"
    - "http://dev.ledgerwallet.com:3000/api"

commands:
  reload-page:
    debug: true
    suggested_key:
      default: "Ctrl+R"
      mac: "Command+R"
    description: "__MSG_application_commands_reload_page__"

  reload-application:
    debug: true
    suggested_key:
      default: "Ctrl+Shift+R"
      mac: "Command+Shift+R"
    description: "__MSG_application_commands_reload_application__"

  update-firmware:
    suggested_key:
      default: "Ctrl+Shift+U"
      mac: "Command+Shift+U"
    description: "__MSG_application_commands_update_firmware__"

  export-logs:
    suggested_key:
      default: "Ctrl+Shift+L"
      mac: "Command+Shift+L"
    description: "__MSG_application_commands_export_logs__"

icons:
  16: "assets/images/icon-16.png"
  32: "assets/images/icon-32.png"
  48: "assets/images/icon-48.png"
  64: "assets/images/icon-64.png"
  128: "assets/images/icon-128.png"
